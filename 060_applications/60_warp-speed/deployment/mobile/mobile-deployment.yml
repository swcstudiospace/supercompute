# Nginx Configuration for Mobile
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-mobile-config
  namespace: warp-speed-mobile
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Gzip compression for mobile
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/json
            application/xml+rss;
        
        # Mobile-optimized caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        server {
            listen 80;
            server_name _;
            
            root /usr/share/nginx/html;
            index index.html;
            
            # Mobile-specific headers
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            
            # PWA support
            location = /manifest.json {
                add_header Cache-Control "no-cache";
            }
            
            location = /sw.js {
                add_header Cache-Control "no-cache";
            }
            
            # API proxy to backend services
            location /api/ {
                proxy_pass http://julia-etd-lb.warp-speed-ha.svc.cluster.local/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
            
            # WebSocket endpoint
            location /ws {
                proxy_pass http://julia-etd-lb.warp-speed-ha.svc.cluster.local:81/ws;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
            
            # Fallback to index.html for SPA
            location / {
                try_files $uri $uri/ /index.html;
            }
        }
    }

